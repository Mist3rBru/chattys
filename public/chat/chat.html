<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/chat/chat.css">
  </head>
  <body>
    <section id="chat">
      <h1 class="room-title">Chat: <span></span></h1>
      <button id="leave-room">Leave</button>
      <div class="messages"></div>
      <div class="message-container">
        <button class="message-img"><span class="material-icons">image</span></button>
        <input class="message-input" type="text" name="message" placeholder="Type your message" />
        <form  class="message-img-container hidden" action="/upload/img" method="post" enctype="multipart/form-data">
          <input id="message-img-input" class="hidden" type="file" name="img">
          <label class="message-img-preview" for="message-img-input">
            <img src="/default/img/plus.png" />
          </label>
          <button type="submit"><span class="material-icons">send</span></button>
        </form>
      </div>
    </section>
    <section id="users">
      <h2>Online:<span class="users-count"></span></h2>
      <ul class="users-list"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="/chat/chat.js"></script>
    <script src="/default/js/forms.js"></script>
  </body>
</html>
